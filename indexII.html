<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link href="./css/styles.css" rel="stylesheet" />
    <title>Instagram Feed Bootsrap</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand bg-body-tertiary">
            <div class="container-fluid">
                <!-- Brand e icono -->
                <a class="navbar-brand align-items-center" href="#">
                    <i class="fa-brands fa-instagram me-2 fs-4"></i>
                    <span>Instagram</span>
                </a>
                <!-- Boton para el menu en movil -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <!-- Menu navegacion -->
                <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                    <ul class="navbar-nav align-items-center">
                        <li class="nav-item" data-bs-toggle="modal" data-bs-target="#PostModal">
                            <a class="nav-link" href="#">
                                <span class=" btn btn-success">
                                    Create a new post
                                </span>
                            </a>
                        </li>

                        <!-- Dropdown -->
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle bg-secondary text-light rounded" href="#" role="button"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                <i class="fa-solid fa-gear"></i>
                            </a>
                            <!-- Opciones del Dropdown -->
                            <ul class="dropdown-menu dropdown-menu-end">
                                <li><a class="dropdown-item" href="#">Profile</a></li>
                                <li><a class="dropdown-item" href="#">Accesibility</a></li>
                                <li><a class="dropdown-item" href="#">Privacy and Data</a></li>
                                <li>
                                    <hr class="dropdown-divider">
                                </li>
                                <li><a class="dropdown-item text-danger" href="#">Log out</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Modal -->
        <div class="modal fade" id="PostModal" tabindex="-1" aria-labelledby="PostModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="PostModalLabel">Create a new post</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="captionModal">
                            <p class="m-0 fw-medium">Caption:</p>
                            <textarea placeholder="Add the caption of your post here"></textarea>
                        </div>
                        <div class="iconosModal">
                            <button type="button" class="iconoModal"><i class="fa-solid fa-camera"></i></button>
                            <button type="button" class="iconoModal"><i
                                    class="fa-sharp fa-solid fa-location-dot"></i></button>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-success">Publish</button>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Iconos de cambio de vista -->
    <div class="vistas container d-flex justify-content-center">
        <div class="row mb-3">
            <div class="col-6">
                <a class="icono text-secondary" href="./index.html" role="button">
                    <i class="fa-solid fa-table-cells"></i>
                </a>

            </div>
            <div class="col-6">
                <a class="icono text-primary active" href="./indexII.html" role="button">
                    <i class="fa-solid fa-square"></i></i>
                </a>
            </div>
        </div>
    </div>

    <!-- Publicaciones en galeria -->
    <main>
        <div class="container-fluid">
            <div class="row galeria">
                <div class="contenedorImagen p-1 col-4">
                    <img src="./img/001.jpg" class="d-block w-100" alt="">
                </div>
                <div class="contenedorImagen p-1 col-4">
                    <img src="./img/002.jpg" class="d-block w-100" alt="">
                </div>
                <div class="contenedorImagen p-1 col-4">
                    <img src="./img/003.jpg" class="d-block w-100" alt="">
                </div>
                <div class="contenedorImagen p-1 col-4">
                    <img src="./img/004.jpg" class="d-block w-100" alt="">
                </div>
                <div class="contenedorImagen p-1 col-4">
                    <img src="./img/005.jpg" class="d-block w-100" alt="">
                </div>
                <div class="contenedorImagen p-1 col-4">
                    <img src="./img/006.jpg" class="d-block w-100" alt="">
                </div>
                <div class="contenedorImagen p-1 col-4">
                    <img src="./img/007.jpg" class="d-block w-100" alt="">
                </div>
                <div class="contenedorImagen p-1 col-4">
                    <img src="./img/008รง.jpg" class="d-block w-100" alt="">
                </div>
                <div class="contenedorImagen p-1 col-4">
                    <img src="./img/office.jpg" class="d-block w-100" alt="">
                </div>

            </div>
        </div>

    </main>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>

    <script src="https://kit.fontawesome.com/db303c14ef.js" crossorigin="anonymous"></script>

</body>
